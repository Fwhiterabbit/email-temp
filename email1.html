<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Email Template</title>
	<style type="text/css">
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		table {
			border-collapse: collapse;
			margin: 0 auto;
			max-width: 600px;
			width: 100%;
		}
		td {
			padding: 10px;
		}
		.header {
			background-color: #ffffff;
			border-bottom: 1px solid #dddddd;
			padding: 20px;
		}
		.logo {
			display: inline-block;
			vertical-align: middle;
			width: 100px;
		}
		.title {
			display: inline-block;
			font-size: 24px;
			font-weight: bold;
			margin: 0;
			padding-left: 10px;
			vertical-align: middle;
		}
		.content {
			background-color: #ffffff;
			padding: 20px;
		}
		.footer {
			background-color: #ffffff;
			border-top: 1px solid #dddddd;
			padding: 20px;
			text-align: center;
		}
		.footer p {
			font-size: 14px;
			margin: 0;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="header">
				<img class="logo" src="https://example.com/logo.png" alt="Example Logo">
				<h1 class="title">Example Company</h1>
			</td>
		</tr>
		<tr>
			<td class="content">
				<p>Hello,</p>
				<p>This is an example email. You can customize this template to fit your needs.</p>
				<button>Click Here</button>
			</td>
		</tr>
		<tr>
			<td class="footer">
				<p>&copy; 2023 Example Company. All rights reserved.</p>
				<p><a href="#">Unsubscribe</a></p>
			</td>
		</tr>
	</table>
</body>
</html>
