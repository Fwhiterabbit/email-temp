<!DOCTYPE html>
<html>
<head>
	<title>My Email Template</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333333;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			border: 1px solid #dddddd;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		
		h1 {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 20px;
		}
		
		p {
			margin-top: 0;
			margin-bottom: 20px;
		}
		
		button {
			background-color: #4CAF50;
			border: none;
			color: #ffffff;
			padding: 12px 24px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
		
		button:hover {
			background-color: #3e8e41;
		}
		
		.footer {
			margin-top: 20px;
			padding-top: 20px;
			border-top: 1px solid #dddddd;
			font-size: 14px;
			color: #888888;
		}
		
		.footer a {
			color: #888888;
			text-decoration: none;
		}
		
		.footer a:hover {
			color: #555555;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Hello, World!</h1>
		<p>This is an example of an HTML email with some basic CSS styling.</p>
		<button>Click Here</button>
	</div>
	<div class="footer">
		<p>Copyright Â© 2023 Example Company.
			<a href="#">Unsubscribe</a> | 
			<a href="#">View in browser</a>
		</p>
	</div>
</body>
</html>
