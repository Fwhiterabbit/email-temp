<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Email Template</title>
    <style>
      /* Reset styles */
      body, h1, p, a {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      /* Wrapper */
      .wrapper {
        max-width: 600px;
        margin: 0 auto;
      }
      
      /* Header */
      .header {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }
      
      /* Logo */
      .logo {
        max-width: 200px;
        margin: 0 auto;
      }
      
      /* Body */
      .body {
        background-color: #ffffff;
        padding: 20px;
        text-align: left;
      }
      
      /* CTA Button */
      .cta-button {
        display: inline-block;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
      
      /* Footer */
      .footer {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        font-size: 14px;
      }
      
      /* Social Icons */
      .social-icons {
        margin-top: 10px;
        text-align: center;
      }
      
      .social-icon {
        display: inline-block;
        margin: 0 5px;
      }
      
      .social-icon a {
        color: #888888;
        text-decoration: none;
      }
      
      .social-icon a:hover {
        color: #555555;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img class="logo" src="https://example.com/logo.png" alt="Logo">
      </div>
      <div class="body">
        <h1>Good Morning.</h1>
        <p>Email information</p>
      </div>
      <div class="footer">
        <p>Connect with us:</p>
        <div class="social-icons">
          <div class="social-icon">
            <a href="https://facebook.com"><img src="https://example.com/facebook.png" alt="Facebook"></a>
          </div>
          <div class="social-icon">
            <a href="https://twitter.com"><img src="https://example.com/twitter.png" alt="Twitter"></a>
          </div>
          <div class="social-icon">
            <a href="https://instagram.com"><img src="https://example.com/instagram.png" alt="Instagram"></a>
          </div>
        </div>
        <p>You're receiving this email because you signed up for our newsletter. If you'd like to unsubscribe, click <a href="#">here</a>.</p>
      </div>
    </div>
  </body>
</html>
