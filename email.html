<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Email Template</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
			line-height: 1.5;
			color: #555;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
		}

		h1, h2, h3, h4, h5, h6 {
			margin-top: 0;
			margin-bottom: 0;
			font-weight: normal;
			line-height: 1.2;
		}

		p {
			margin-top: 0;
			margin-bottom: 1em;
		}

		img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 0 auto;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border-radius: 5px;
			text-decoration: none;
			margin-bottom: 20px;
		}

		.button:hover {
			background-color: #0056b3;
		}

		footer {
			background-color: #eee;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="container">
				<h1>Newsletter</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce auctor odio vel risus molestie, sit amet blandit odio fermentum. Sed eget urna tortor. </p>
				<img src="https://via.placeholder.com/600x300.png?text=Placeholder+image" alt="Placeholder Image">
				<a href="#" class="button">Learn More</a>
			</td>
		</tr>
	</table>
	<footer>
		<p>&copy; 2023 Company Name. All rights reserved.</p>
	</footer>
</body>
</html>
